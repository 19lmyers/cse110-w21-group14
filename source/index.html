<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Pomodoro</title>

	<link rel="stylesheet" href="/source/css/main.css">
</head>

<body>

	<!-- Timer splash screen -->
	<dialog id="timerSplash" open>
		<h1>POMODORO</h1>
		<button>ENTER</button>
	</dialog>

	<header>
		<h1>POMODORO</h1>
	</header>

	<main>
		<section id="timerApp">
			<div id="timerCircle">
				<span id="timerText">25:00</span>
				<button id="timerButton">Start</button>
			</div>
		</section>
		<section>
			<progress></progress>
		</section>
	</main>

	<footer>
		<button>Reset</button>
		<button>Settings</button>
		<dialog id="appSettings" open>
			<form>
				<fieldset>
					<label for="pomoNumber">Number of Pomodoros:</label>
					<div>
						<input id="pomoNumber" name="pomoNumber" type="number" min="1" max="25" value="5">
						<input id="pomoSlider" name="pomoSlider" type="range" min="1" max="25" value="5">
					</div>
				</fieldset>
				<fieldset>
					<legend>Choose your Pomodoro lengths:</legend>

					<label for="pomoLengthNumber">Length of Pomodoro (min):</label>
					<div>
						<input id="pomoLengthNumber" name="pomoLengthNumber" type="number" min="5" max="120" value="25">
						<input id="pomoLengthSlider" name="pomoLengthSlider" type="range" min="5" max="120" value="25">
					</div>

					<label for="shortBreakNumber">Length of short break (min):</label>
					<div>
						<input id="shortBreakNumber" name="shortBreakNumber" type="number" min="1" max="25" value="5">
						<input id="shortBreakSlider" name="shortBreakSlider" type="range" min="1" max="25" value="5">
					</div>
					<label for="longBreakNumber">Length of long break (min):</label>
					<div>
						<input id="longBreakNumber" name="longBreakNumber" type="number" min="1" max="50" value="15">
						<input id="longBreakSlider" name="longBreakSlider" type="range" min="1" max="50" value="15">
					</div>
				</fieldset>

				<button type="submit">Save</button>

				<hr>
				<h2>What is the Pomodoro Method?</h2>
				<p>Pomodoro content</p>
			</form>
		</dialog>
	</footer>


	<!-- Javascript scripts -->
	<script src="/source/js/main.js"></script>
	<!-- Testing timer end -->

</body>

</html>
