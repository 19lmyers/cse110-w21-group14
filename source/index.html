<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" href="favicon.ico">

	<title>Pomodoro</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;800&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/task-list.css">
	<link rel="stylesheet" href="styles/focus-task.css">
	<link rel="stylesheet" href="styles/task.css">
</head>

<body>
	<!-- Timer splash screen -->
	<div id="timer-splash">
		<h1>POMODORO</h1>
		<button id="timer-splash-button">ENTER</button>
	</div>
	<div class="wrapper">
		<header>
			<h1>POMODORO</h1>
		</header>

		<main>
			<section id="timer-app">
				<timer-text></timer-text>
				<timer-button class="tactile-button"></timer-button>
			</section>
			<section id="timer-info">
				<div id="focus-task-container"> </div>
				<!-- Step progress bar -->
				<timer-progress></timer-progress>
			</section>
		</main>

	<audio id="pomo-complete-sound" src="assets/singing-bowl-sound.wav"></audio>
	<audio id="button-sound" src="assets/button-sound.wav"></audio>

	<footer>
		<!-- Timer Reset and Timer Settings Buttons -->
    <button id='task-button'><img src="assets/task-button.svg" alt="Task List Button"></button>
		<div id="task-list"></div>
		<button id="settings-button" type="button" class="tactile-button">
			<img src="assets/settings-icon.svg" alt="Settings Button">
		</button>
		<timer-settings></timer-settings>

		<template id="confirm-dialog-template">
			<style>
				.dialog {
					position: fixed;
					display: flex;
					flex-direction: column;
					justify-content: center;
					align-items: center;
					width: 100vw;
					height: 100vh;
					top: 0;
					left: 0;
					background-color: rgba(0, 0, 0, 0.2);
				}

				.dialog-content {
					padding: 1rem;
					border: 2px solid black;
					background-color: #FFFCF4;
				}
			</style>
			<div class="dialog">
				<div class="dialog-content">
					<h2>
						<slot name="header">Dialog header</slot>
					</h2>
					<p>
						<slot name="text">Dialog text</slot>
					</p>
					<menu>
						<button class="cancel-button">Cancel</button>
						<button class="confirm-button">
							<slot name="confirm-button-text">Confirm</slot>
						</button>
					</menu>
				</div>
			</div>
		</template> 
	</footer>

	<!-- Javascript scripts -->
	<script src="scripts/main.js"></script>
	<script src="components/timer-settings.js"></script>
	<script src="components/timer-button.js"></script>
	<script src="components/timer-text.js"></script>
	<script src="components/timer-progress.js"></script>
	<script src="components/confirm-dialog.js"></script>
	<!-- Testing timer end -->

</body>

</html>
